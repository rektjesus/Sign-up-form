<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/Method Draw Image.png">
    <title>Sign in / Sign up</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="sign_in">
                <div class="image_box">
                    <img src="./img/background1.jpg" alt="background art image">
                    <div class="logo"></div>
                </div>
                <div class="form_box">
                    <form action="post">
                        <h2>SIGN IN</h2>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" placeholder="Email">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="user_pwd" placeholder="Password">
                        <button type="submit">Sign In</button>
                        <p>Don't have an account yet? <a href="#">Sign Up</a></p>
                    </form>
                </div>
            </div>
            <div class="sign_up">
                <div class="form_box">

                </div>
                <div class="image_box">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
